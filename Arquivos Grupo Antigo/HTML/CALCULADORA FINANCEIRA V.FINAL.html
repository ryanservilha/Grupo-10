<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora Financeira</h1><br>
    Insira a sua área de plantio em Hectar: <input id="ipt_hectar"><br> <br>
    Insira quantos reais você perde por ano devido a falta de controle de umidade: <input id="perda">
    <br> <br>
    <button onclick="calc2()">Calcular a Sua Perda Anual</button>
    <button onclick="calc()">Calcular Valor do Serviço</button><br><br>
    <div id="div"></div><br>
</body>

</html>
<script>
    function calc2() {

        div.innerHTML = `Sua fazenda perde aproximadamente <b><span style="color: red;">R$${perda.value}</span></b>
        por ano devido à falta de controle de umidade.<br><br>
        Com nosso projeto, essa perda pode ser reduzida em até <b>75%</b>,
        diminuindo para apenas <b><span style="color: green;">R$${perda.value * 0.25}` // em até 76%

    }

    function calc() {

        var metrosQuadrados = Number(ipt_hectar.value) * 10000;   //transformar de hectar para m²
        var qtdSensor = (metrosQuadrados / 6)                     //6 entradas analogicas
        var resultado = qtdSensor * 110;                          //preço da estrutura (6 sensores + arduino + jumpers)
        var resultadoManutencao = qtdSensor * 0.40;               //preço da manutenção por sensor (R$0.40)
        var locacao = 12 * (qtdSensor * 0.035);                   //preço anual ao alugar o nosso sistema (por sensor o custo é de R$0.35)

        div.innerHTML = ` De acordo com o dado inserido acima, 
        o preço do nosso serviço custará R$${resultado} reais para a sua plantação. <br>
        Equipamentos eletrônicos ao longo do tempo, podem vir a estragar, sendo assim fizemos um plano de manutenção onde cada sensor custará 40 centavos para manutenção, <br> 
        fazendo assim com que a manutenção de todos os sensores seja de R$${resultadoManutencao}. <br> 
        De acordo com o contrato de dois anos, o valor a ser pago por mês será de 1 real por sensor.
        Desse modo, o custo anual da locação será de ${locacao} reais.`

    }

</script>

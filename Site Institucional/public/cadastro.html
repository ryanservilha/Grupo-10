<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/cadastroLogin.js"></script>
    <title>Cadastro Agro Smart</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <h1>Agro Smart<span>.</span></h1>
                <svg width="79" height="14" viewBox="0 0 79 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 2.69324C15.6667 9.19324 49.8 18.2932 77 2.69324" stroke="#CCF32F" stroke-width="4"
                        stroke-linecap="round" />
                </svg>
            </a>
        </div>
        <div class="container2">
            <div class="introducao">
                <div class="textos">
                    <h2>Faça seu cadastro</h2>
                    <h2>E utilize da nossa <span>solução!</span></h2>
                </div>
                <div class="figuraFazendeiros">
                    <img src="imgs/fazendeiros.png">
                </div>
            </div>
            <div class="cadastro">
                <h2 id="tituloCadastro">Cadastre-se</h2>
                <div class="inputs">
                    <div class="inputsRow">
                        <div class="caixinha">
                            <p>Razão Social</p>
                            <input id="inpt_razaoSocial" placeholder="Digite sua razão social">
                        </div>
                        <div class="caixinha">
                            <p>CNPJ</p>
                            <input id="inpt_cnpj" placeholder="Digite seu CNPJ">
                        </div>
                    </div>
                    <div class="inputsRow">
                        <div class="caixinha">
                            <p>Email</p>
                            <input id="inpt_emailCadastrado" placeholder="Digite o seu email">
                        </div>
                        <div class="caixinha">
                            <p>Telefone</p>
                            <input id="inpt_telefone" placeholder="Digite seu telefone">
                        </div>
                    </div>
                    <div class="inputsRow">
                        <div class="caixinha">
                            <p>Senha</p>
                            <input id="inpt_senhaCadastrada" type="password" placeholder="Crie uma senha">
                        </div>
                        <div class="caixinha">
                            <p>Confirmar Senha</p>
                            <input id="inpt_confirmeSenha" type="password" placeholder="Confirme sua senha">
                        </div>
                    </div>
                </div>
                <div class="botaoCadastrar">
                    <button onclick="cadastrarConta()">
                        <p>Cadastrar</p>
                    </button>
                </div>
                <h3>Já possui cadastro? <a href="login.html">Login</a></h3>
            </div>
        </div>
    </div>
</body>

</html>

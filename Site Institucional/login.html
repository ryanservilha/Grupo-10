<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Agro Smart</title>
</head>
<body>
    <div class="container">
        <div class="introducao">
            <div class="textos">
                <h2>Faça o Login</h2>
                <h2>E entre para o nosso time <span>Agro Smart</span></h2>
            </div>
            <div class="figuraFazendeiros">
                <img src="imgs/fazendeiros.png">
            </div>
        </div>
        <div class="acessoLogin">
            <h2 id="tituloLogin">Login</h2>
            <div class="inputs">
                <div class="inputUsuario">
                    <p>Usuário</p>
                    <input type="text" id="inpt_usuario" placeholder="Digite o nome de usuário ou o email">
                </div>
                <div class="inputSenha">
                    <p>Senha</p>
                    <div class="senha">
                        <input type="password" id="inpt_usuario" placeholder="Digite sua senha"> 
                    </div>
                </div>
                <a href="#">Recuperar senha?</a>
            </div>
            <div class="botaoEntrar">
                <button onclick="entrarConta()"><p>Entrar</p></button>
            </div>
            <h3>Novo na Agro Smart? <a href="cadastro.html">Cadastrar</a></h3>
        </div>
    </div>
</body>
</html>

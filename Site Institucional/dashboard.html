<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard Agro Smart</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <h1>Agro Smart<span>.</span></h1>
                    <svg width="79" height="14" viewBox="0 0 79 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 2.69324C15.6667 9.19324 49.8 18.2932 77 2.69324" stroke="#FFFF" stroke-width="4"
                            stroke-linecap="round" />
                    </svg>
                </a>
            </div>
            <div class="titulo">
                <h2>Dashboard</h2>
            </div>
            <div class="perfil">
                <img src="imgs/profile.png" width="80px" height="80px">
            </div>
        </div>
        <div class="main_content">
            <div class="cima">
                <div class="quadrados">
                    <div class="quadrado" id="totalSensores">
                        <h2>Total de Sensores Ativos na Plantação</h2>
                        <p>30/32</p>
                    </div>
                    <div class="quadrado" id="alertas">
                        <h2>Alertas</h2>
                        <p>TERRENO 1</p>
                        <p>(umidade elevada)</p>
                    </div>
                </div>
                <div class="grafico30dias">
                    <h2>Média da Taxa de Umidade nos Últimos 30 Dias</h2>
                    <canvas id="graficoUmidade30Dias"></canvas>
                </div>
            </div>
            <div class="baixo">
                <div class="graficoDia">
                    <h2>Variação de Umidade ao Longo do Dia</h2>
                    <canvas id="graficoUmidadeDia"></canvas>
                </div>
                <div class="graficoTempoReal">
                    <h2>Taxa de Umidade em Tempo Real nas Suas Plantações</h2>
                    <canvas id="graficoUmidadeTempoReal"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
